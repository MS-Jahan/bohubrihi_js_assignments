<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="products">
            <h1>Products</h1>
        </div>
    </div>
    <div class="container">
        <div>
            <h1>Cart</h1>
            <span id="empty-cart">Your cart is empty.</span>
            <span class="hidden" id="cart-summary">Total <span id="total-item-count-cart">5</span> Item(s). Cost: $<span id="cart-total-cost">100</span></span>
            <ol id="cart-items"></ol>
        </div>
    </div>

    <div id="floating-cart">
        <span class="material-symbols-outlined">shopping_cart</span>
        <span style="display:inline" id="total-item-count">0</span>
    </div>
</body>
<script src="scripts.js"></script>
