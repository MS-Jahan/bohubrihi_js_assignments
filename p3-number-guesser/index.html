<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="margin-top: 5%;width: 20%;" class="container">
        <h1>Number Guesser</h1>
        <p>Guess a number between <span id="min-num">1</span> and <span id="max-num">10</span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess...">
        <input type="submit" onclick="check_answer()" value="Submit" class="button-primary" id="guess-btn">
        <div class="message"></div>
        <div class="score">
            <p>Chances: <span id="chances">3</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <button onclick="reset()" class="button-primary hidden" id="play-again">Play Again</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
