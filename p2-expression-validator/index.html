<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Validator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div style="margin-top: 2%;" class="container">
        <h1 style="text-align: center;">Expression Validator</h1>

        <div style="margin-top: 5%;" class="container form-container">
            <p>
                <b>Select the type of text you want to validate first and type in the desired text in the input
                    field!</b>
            </p>
            <input type="text" id="input-text" oninput="validate()"></input>
            <select name="item" id="input-type" onchange="validate()">
                <option value="email">Email</option>
                <option value="phone-number">Phone Number</option>
                <option value="post-code">Post Code</option>
            </select>
            <p id="result-text" class="hidden">Entered text is <span id="result">VALID!</span></p>
        </div>
    </div>

</body>

<script src="scripts.js"></script>

</html>
